name: TimeVault Build

on:
  push:
    branches:
      - main
      - staging
    tags:
      - 'v*'
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            webkit2gtk-4.1 \
            build-essential \
            curl \
            wget \
            file

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install JS dependencies
        run: |
          npm install
          cd vault-frontend
          npm install
          cd ..

      - name: Build frontend
        run: |
          cd vault-frontend
          npm run build
          cd ..

      - name: Build Tauri app (Linux)
        run: cargo tauri build

      - name: Upload Linux build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: timevault-linux
          path: "src-tauri/target/release/bundle/**/*"

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install JS dependencies
        run: |
          npm install
          cd vault-frontend
          npm install
          cd ..

      - name: Build frontend
        run: |
          cd vault-frontend
          npm run build
          cd ..

      - name: Build Tauri app (Windows)
        run: cargo tauri build -- --target x86_64-pc-windows-msvc

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: timevault-windows
          path: "src-tauri/target/release/bundle/windows/**/*"

      # - name: Upload to SignPath for signing
      #   uses: signpath/github-action@v1
      #   with:
      #     organization-id: TimeVault
      #     project-id: ${{ secrets.SIGNPATH_PROJECT_ID }}
      #     api-token: ${{ secrets.SIGNPATH_TOKEN }}
      #     input-artifact-path: src-tauri/target/release/bundle/msi/TimeVault_1.0.1_x64_en-US.msi
      #     signing-policy-slug: default

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install JS dependencies
        run: |
          npm install
          cd vault-frontend
          npm install
          cd ..

      - name: Build frontend
        run: |
          cd vault-frontend
          npm run build
          cd ..

      - name: Build Tauri app (macOS)
        run: cargo tauri build

      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: timevault-macos
          path: "src-tauri/target/release/bundle/**/*"

  release:
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux build artifacts
        uses: actions/download-artifact@v4
        with:
          name: timevault-linux
          path: dist/linux

      - name: Download Windows build artifacts
        uses: actions/download-artifact@v4
        with:
          name: timevault-windows
          path: dist/windows

      - name: Download macOS build artifacts
        uses: actions/download-artifact@v4
        with:
          name: timevault-macos
          path: dist/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "TimeVault ${{ github.ref_name }}"
          body: "Automated release for version ${{ github.ref_name }}."
          draft: false
          prerelease: false
          files: |
            dist/linux/**
            dist/windows/**
            dist/macos/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}